<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body class="page">
    <header class="appbar">
      <div id="welcome"></div>
      <button id="logoutBtn" class="btn btn--ghost">Logout</button>
    </header>

    <main class="grid grid--calc">
      <section class="card">
        <h2>Calculator</h2>

        <div class="field">
          <label for="num1">Number 1</label>
          <input id="num1" type="text" inputmode="decimal" />
          <small class="error" id="num1Error"></small>
        </div>

        <div class="field">
          <label for="num2">Number 2</label>
          <input id="num2" type="text" inputmode="decimal" />
          <small class="error" id="num2Error"></small>
        </div>

        <div class="row row--wrap">
          <button class="btn btn--primary op" data-op="add">Add</button>
          <button class="btn btn--primary op" data-op="subtract">
            Subtract
          </button>
          <button class="btn btn--primary op" data-op="multiply">
            Multiply
          </button>
          <button class="btn btn--primary op" data-op="divide">Divide</button>
        </div>

        <div class="field">
          <label for="result">Result</label>
          <input id="result" type="text" readonly />
        </div>
      </section>
    </main>

    <div id="toast" class="notice" style="display: none"></div>

    <script src="./calculator.js"></script>
  </body>
</html>
